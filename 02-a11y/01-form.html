<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>

  <body>
    <h1>01 - Form</h1>
    <form action="/submit">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />
      <br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"/>
      <br /><br />

      <fieldset class="fav-char-group">
        <legend>Favorite Character </legend>
        <label for="spongebob">
          <input type="radio" id="spongebob" name="character" value="Spongebob"/>
          Spongebob
        </label>

        <label for="patrick">
          <input type="radio" id="patrick" name="character" value="Patrick"/>
          Patrick
        </label>

        <label for="sandy">
          <input type="radio" id="sandy" name="character" value="Sandy"/>
          Sandy
        </label>
      
      </fieldset>

      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
